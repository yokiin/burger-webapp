<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор изображений</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 30px;
    }
    .styles, .color, .quality {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .styles img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    .styles img.selected {
      border-color: #2196f3;
    }
    .generate-button {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #999;
      cursor: pointer;
    }
    .circle.plus {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      background-color: #fff;
      border: 2px dashed #999;
    }
    #pickrContainer {
      display: none;
      margin-top: 20px;
    }
    #addColorButton {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Генератор изображений</h1>

  <h2>Выберите стиль</h2>
  <div class="styles">
    <img src="https://placekitten.com/100/100" data-style="kitten" alt="Style 1">
    <img src="https://placebear.com/100/100" data-style="bear" alt="Style 2">
    <img src="https://placebeard.it/100x100" data-style="beard" alt="Style 3">
  </div>

  <h2>Качество</h2>
  <input type="range" id="qualitySlider" min="0" max="2" step="1" value="1">
  <div id="qualityLabel">Среднее</div>

  <h2>Цвета</h2>
  <div class="color" id="colorContainer">
    <div class="circle plus" id="addColor">+</div>
  </div>

  <div id="pickrContainer">
    <div id="pickr"></div>
    <button id="addColorButton">Добавить</button>
  </div>

  <button class="generate-button" onclick="generate()">Сгенерировать</button>

  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script>
    let selectedStyle = null;
    let selectedColors = [];
    let currentColor = '#ff0000';

    // Стиль
    document.querySelectorAll('.styles img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.styles img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedStyle = img.dataset.style;
      });
    });

    // Качество
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityLabel = document.getElementById('qualityLabel');
    const qualityValues = ['Низкое', 'Среднее', 'Высокое'];
    qualitySlider.addEventListener('input', () => {
      qualityLabel.textContent = qualityValues[qualitySlider.value];
    });

    // Pickr
    const pickrContainer = document.getElementById('pickrContainer');
    const pickr = Pickr.create({
      el: '#pickr',
      theme: 'classic',
      default: '#ff0000',
      components: {
        preview: true,
        opacity: false,
        hue: true,
        interaction: {
          hex: true,
          input: true,
        }
      }
    });

    pickr.on('change', (color) => {
      currentColor = color.toHEXA().toString();
    });

    // Показать палитру
    document.getElementById('addColor').addEventListener('click', () => {
      pickrContainer.style.display = 'block';
    });

    // Добавить выбранный цвет
    document.getElementById('addColorButton').addEventListener('click', () => {
      selectedColors.push(currentColor);
      const circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.backgroundColor = currentColor;
      document.getElementById('colorContainer').insertBefore(circle, document.getElementById('addColor'));
      pickrContainer.style.display = 'none';
    });

    // Генерация
    function generate() {
      if (!selectedStyle) {
        alert("Пожалуйста, выбери стиль.");
        return;
      }

      const quality = qualityValues[qualitySlider.value];
      alert(`Стиль: ${selectedStyle}\nКачество: ${quality}\nЦвета: ${selectedColors.join(', ')}`);
    }
  </script>
</body>
</html>
