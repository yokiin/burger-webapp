<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор изображений</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 30px;
    }
    .styles, .quality, .color {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .styles img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    .styles img.selected {
      border-color: #2196f3;
    }
    .quality {
      flex-direction: column;
      gap: 5px;
    }
    .generate-button {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Генератор изображений</h1>

  <h2>Выберите стиль</h2>
  <div class="styles">
    <img src="https://placekitten.com/100/100" data-style="kitten" alt="Style 1">
    <img src="https://placebear.com/100/100" data-style="bear" alt="Style 2">
    <img src="https://placebeard.it/100x100" data-style="beard" alt="Style 3">
  </div>

  <h2>Качество</h2>
  <div class="quality">
    <label for="qualitySlider">Выберите качество:</label>
    <input type="range" id="qualitySlider" min="0" max="2" value="1" step="1">
    <span id="qualityValue">Среднее</span>
  </div>

  <h2>Выберите цвет</h2>
  <div class="color">
    <input type="color" id="colorPicker" value="#ff0000">
  </div>

  <button class="generate-button" onclick="generate()">Сгенерировать</button>

  <script>
    let selectedStyle = null;

    document.querySelectorAll('.styles img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.styles img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedStyle = img.dataset.style;
      });
    });

    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');

    // Обновляем текст с качеством при изменении ползунка
    qualitySlider.addEventListener('input', () => {
      const value = qualitySlider.value;
      if (value == 0) {
        qualityValue.textContent = 'Низкое';
      } else if (value == 1) {
        qualityValue.textContent = 'Среднее';
      } else if (value == 2) {
        qualityValue.textContent = 'Высокое';
      }
    });

    function generate() {
      const quality = qualitySlider.value;
      const color = document.getElementById('colorPicker').value;

      if (!selectedStyle) {
        alert("Пожалуйста, выбери стиль.");
        return;
      }

      alert(`Стиль: ${selectedStyle}\nКачество: ${qualityValue.textContent}\nЦвет: ${color}`);

      // Здесь ты можешь передать параметры в Telegram, например:
      // telegram.sendData({ style: selectedStyle, quality: quality, color: color });
    }
  </script>
</body>
</html>
