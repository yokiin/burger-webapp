<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор изображений</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 30px;
    }
    .styles, .quality, .color, .selected-colors {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .styles img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    .styles img.selected {
      border-color: #2196f3;
    }
    .quality {
      flex-direction: column;
      gap: 5px;
    }
    .selected-colors div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
    }
    .generate-button {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .plus-button {
      width: 30px;
      height: 30px;
      background-color: #2196f3;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Генератор изображений</h1>

  <h2>Выберите стиль</h2>
  <div class="styles">
    <img src="https://placekitten.com/100/100" data-style="kitten" alt="Style 1">
    <img src="https://placebear.com/100/100" data-style="bear" alt="Style 2">
    <img src="https://placebeard.it/100x100" data-style="beard" alt="Style 3">
  </div>

  <h2>Качество</h2>
  <div class="quality">
    <label for="qualitySlider">Выберите качество:</label>
    <input type="range" id="qualitySlider" min="0" max="2" value="1" step="1">
    <span id="qualityValue">Среднее</span>
  </div>

<h2>Выберите цвета</h2>
<div id="colorContainer" class="color-container">
  <!-- Цветовые блоки будут добавляться сюда -->
</div>

<script>
  const colorContainer = document.getElementById('colorContainer');
  const selectedColors = [];

  function createColorBlock(color = '#ff0000') {
    const wrapper = document.createElement('div');
    wrapper.style.display = 'flex';
    wrapper.style.alignItems = 'center';
    wrapper.style.gap = '10px';
    wrapper.style.marginBottom = '10px';

    const input = document.createElement('input');
    input.type = 'color';
    input.value = color;
    input.oninput = updateColors;

    const plus = document.createElement('div');
    plus.textContent = '+';
    plus.className = 'plus-button';
    plus.style.cursor = 'pointer';
    plus.style.width = '30px';
    plus.style.height = '30px';
    plus.style.borderRadius = '50%';
    plus.style.backgroundColor = '#2196f3';
    plus.style.color = '#fff';
    plus.style.display = 'flex';
    plus.style.justifyContent = 'center';
    plus.style.alignItems = 'center';
    plus.onclick = () => {
      plus.remove(); // Удаляем плюс у текущего блока
      createColorBlock(); // Добавляем новый блок
    };

    wrapper.appendChild(input);
    wrapper.appendChild(plus);
    colorContainer.appendChild(wrapper);
    updateColors();
  }

  function updateColors() {
    const inputs = colorContainer.querySelectorAll('input[type="color"]');
    selectedColors.length = 0;
    inputs.forEach(input => selectedColors.push(input.value));
  }

  function generate() {
    // Пример использования:
    alert(`Выбранные цвета: ${selectedColors.join(', ')}`);
    // Здесь можно передать эти цвета в Telegram через sendData
  }

  // Первый блок при загрузке
  createColorBlock();
</script>

  <button class="generate-button" onclick="generate()">Сгенерировать</button>

  <script>
    let selectedStyle = null;
    const selectedColors = [];

    document.querySelectorAll('.styles img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.styles img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedStyle = img.dataset.style;
      });
    });

    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');

    // Обновляем текст с качеством при изменении ползунка
    qualitySlider.addEventListener('input', () => {
      const value = qualitySlider.value;
      if (value == 0) {
        qualityValue.textContent = 'Низкое';
      } else if (value == 1) {
        qualityValue.textContent = 'Среднее';
      } else if (value == 2) {
        qualityValue.textContent = 'Высокое';
      }
    });

    function addColor() {
      const color = document.getElementById('colorPicker').value;
      if (!selectedColors.includes(color)) {
        selectedColors.push(color);
        updateColorDisplay();
      }
    }

    function updateColorDisplay() {
      const selectedColorsContainer = document.getElementById('selectedColors');
      selectedColorsContainer.innerHTML = ''; // Очищаем список

      selectedColors.forEach(color => {
        const colorDiv = document.createElement('div');
        colorDiv.style.backgroundColor = color;
        selectedColorsContainer.appendChild(colorDiv);
      });
    }

    function generate() {
      const quality = qualitySlider.value;
      const color = selectedColors.join(", "); // Список всех выбранных цветов

      if (!selectedStyle) {
        alert("Пожалуйста, выбери стиль.");
        return;
      }

      alert(`Стиль: ${selectedStyle}\nКачество: ${qualityValue.textContent}\nЦвета: ${color}`);

      // Здесь ты можешь передать параметры в Telegram, например:
      // telegram.sendData({ style: selectedStyle, quality: quality, colors: selectedColors });
    }
  </script>
</body>
</html>
