<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор изображений</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 30px;
    }
    .styles, .quality, .color {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .styles img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    .styles img.selected {
      border-color: #2196f3;
    }
    .quality label {
      background: white;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .generate-button {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Генератор изображений</h1>

  <h2>Выберите стиль</h2>
  <div class="styles">
    <img src="https://placekitten.com/100/100" data-style="kitten" alt="Style 1">
    <img src="https://placebear.com/100/100" data-style="bear" alt="Style 2">
    <img src="https://placebeard.it/100x100" data-style="beard" alt="Style 3">
  </div>

  <h2>Качество</h2>
  <div class="quality">
    <label><input type="radio" name="quality" value="low"> Низкое</label>
    <label><input type="radio" name="quality" value="medium" checked> Среднее</label>
    <label><input type="radio" name="quality" value="high"> Высокое</label>
  </div>

  <h2>Выберите цвет</h2>
  <div class="color">
    <input type="color" id="colorPicker" value="#ff0000">
  </div>

  <button class="generate-button" onclick="generate()">Сгенерировать</button>

  <script>
    let selectedStyle = null;

    document.querySelectorAll('.styles img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.styles img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedStyle = img.dataset.style;
      });
    });

    function generate() {
      const quality = document.querySelector('input[name="quality"]:checked').value;
      const color = document.getElementById('colorPicker').value;

      if (!selectedStyle) {
        alert("Пожалуйста, выбери стиль.");
        return;
      }

      alert(`Стиль: ${selectedStyle}\nКачество: ${quality}\nЦвет: ${color}`);
    }
  </script>
</body>
</html>
