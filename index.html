<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-Генератор</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
    }

    .styles-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }

    .style-card {
      flex: 0 0 auto;
      border-radius: 10px;
      border: 2px solid transparent;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }
    .style-card.selected {
      border-color: #2196f3;
    }
    .style-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .slider-label {
      margin: 10px 0 5px;
    }
    input[type=range] {
      width: 100%;
    }

    .colors-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .color-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .add-color {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eee;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .color-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 99;
      display: none;
    }

    .confirm-button {
      margin-top: 30px;
      padding: 15px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Выбери стиль</h2>
<div class="styles-container">
  <div class="style-card" data-style="v3"><img src="https://placekitten.com/100/100"><div>V3</div></div>
  <div class="style-card" data-style="photo"><img src="https://placebear.com/100/100"><div>Photo</div></div>
  <div class="style-card" data-style="bw"><img src="https://placebeard.it/100x100"><div>B/W</div></div>
</div>

<h2>Качество</h2>
<input type="range" min="1" max="3" step="1" value="2" id="qualityRange">
<div id="qualityLabel" style="text-align:center">Среднее</div>

<h2>Цвета</h2>
<div class="colors-container" id="colorsContainer">
  <div class="add-color" id="addColor">+</div>
</div>

<div class="overlay" id="overlay"></div>
<div class="color-popup" id="colorPopup">
  <input type="color" id="colorPicker">
  <button id="addColorButton">Добавить</button>
</div>

<button class="confirm-button">Подтвердить</button>

<script>
  let selectedStyle = null;
  const qualityMap = {1: 'Низкое', 2: 'Среднее', 3: 'Высокое'};
  const qualityRange = document.getElementById('qualityRange');
  const qualityLabel = document.getElementById('qualityLabel');

  qualityRange.addEventListener('input', () => {
    qualityLabel.textContent = qualityMap[qualityRange.value];
  });

  document.querySelectorAll('.style-card').forEach(card => {
    card.addEventListener('click', () => {
      document.querySelectorAll('.style-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedStyle = card.dataset.style;
    });
  });

  const addColorBtn = document.getElementById('addColor');
  const colorPopup = document.getElementById('colorPopup');
  const overlay = document.getElementById('overlay');
  const colorPicker = document.getElementById('colorPicker');
  const addColorButton = document.getElementById('addColorButton');
  const colorsContainer = document.getElementById('colorsContainer');

  addColorBtn.addEventListener('click', () => {
    overlay.style.display = 'block';
    colorPopup.style.display = 'flex';
  });

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    colorPopup.style.display = 'none';
  });

  addColorButton.addEventListener('click', () => {
    const newColor = colorPicker.value;
    const circle = document.createElement('div');
    circle.className = 'color-circle';
    circle.style.backgroundColor = newColor;
    colorsContainer.insertBefore(circle, addColorBtn);
    overlay.style.display = 'none';
    colorPopup.style.display = 'none';
  });
</script>

</body>
</html>
